<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Kanbanzilla</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/font-awesome.css">
    <link rel="stylesheet" href="styles/unitedstrap.min.css">
    <link rel="stylesheet" href="styles/select2.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body ng-app="kanbanzillaApp">
    <div class="loading-indicator" ng-show="routeLoading">
        <img src="images/loadersmall.gif" alt="">
        Loading...
    </div>
    <div class="navbar navbar-inverse navbar-static-top" ng-controller="HeaderCtrl">
      <div class="navbar-inner">

        <ul class="nav">
          <li><a class="brand" href="#">Kanbanzilla</a></li>
        </ul>

        <div class="pull-right">

          <ul class="nav" ng-show="user.loggedIn" ng-cloak>
            <li><a href="">{{user.username}}</a></li>
            <li><a href="" ng-click="logout()">Logout</a></li>
            <li><a href="#/settings">Help</a></li>
          </ul>

          <ul class="nav" ng-show="user.loggedIn == false">
            <li><a href="" ng-click="openLoginDialog()">Login</a></li>
          </ul>
        </div>

      </div>
    </div>

    <div class="myng-view-wrapper">
      <div ng-view class="myng-view"></div>
    </div>

    <script src="components/jquery/jquery.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="components/angular-cookies/angular-cookies.js"></script>
    <script src="components/angular-sanitize/angular-sanitize.js"></script>


    <!-- build:js scripts/scripts.js -->
    <script src="scripts/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="components/angular-ui-sortable/src/sortable.js"></script>
    <script src="components/select2/select2.js"></script>
    <script src="components/angular-ui-select2/src/select2.js"></script>
    <script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/board.js"></script>
    <script src="scripts/services/bugzilla.js"></script>
    <script src="scripts/directives/autofillheight.js"></script>
    <script src="scripts/directives/growwhenclicked.js"></script>
    <script src="scripts/services/bugzillamock.js"></script>
    <script src="scripts/controllers/settings.js"></script>
    <script src="scripts/filters/truncate.js"></script>
    <script src="scripts/directives/fancyScrollHorizontally.js"></script>
    <script src="scripts/directives/maxRemainingHeight.js"></script>
    <script src="scripts/directives/horizontallyResizable.js"></script>
    <script src="scripts/directives/focuson.js"></script>
    <script src="scripts/services/bugzillaAuthInterceptor.js"></script>
    <script src="scripts/services/bugzillaAuth.js"></script>
    <script src="scripts/controllers/header.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/services/Boards.js"></script>
    <script src="scripts/controllers/newboard.js"></script>
    <script src="scripts/directives/column.js"></script>
    <script src="scripts/controllers/Comment.js"></script>
    <script src="scripts/controllers/dropbugmodal.js"></script>
    <!-- endbuild -->

  </body>
</html>
